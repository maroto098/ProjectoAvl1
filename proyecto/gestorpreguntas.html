<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="scripts/gestorpreguntas.js" type="module" ></script>
</head>
<body>

    <form id="form">
        <label for="question">Pregunta</label>
        <input type="text" id="question">
        <br>
        <label for="rad1">Verdadero</label>
        <input id="rad1" type="radio" name="vof" value="verdadero">
        <label for="rad2">Falso</label>
        <input id="rad2" type="radio" name="vof" value="falso">
        <br>
        <input id="puntuacion" type="number" max="9" min="0">
        <input type="button" value="Atrás" id="atras">
        <input type="button" value="Grabar" id="grabar" >

    </form>

    <table id="table">
        <tr>
            <td>Pregunta</td>
            <td>Respuesta</td>
            <td>Puntuación</td>
            <td>Estado</td>
        </tr>

    </table>
</body>
</html>
